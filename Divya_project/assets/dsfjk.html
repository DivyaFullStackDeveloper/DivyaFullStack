<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1 class="logo">My Portfolio</h1>
        <button class="menu-btn" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <nav class="navbar" id="navbar">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="Home-container">
        <h2>Welcome to My Portfolio</h2>
        <p>Building clean, modern web applications.</p>
        <img src="profile.jpg" alt="Profile" class="profile-logo">
    </section>

    <!-- Projects Section -->
    <section id="projects" class="Projects-container">
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Exciting project description.</p>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Another awesome project.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-container">
        <h2>Contact Me</h2>
        <p>Email: mailto:example@example.com</p>
        <button>Get in Touch</button>
    </section>

</body>
</html>
